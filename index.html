<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta de Satisfacción del Cliente</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="container">
    <h1>Encuesta de Satisfacción del Cliente</h1>

    <div class="content-wrapper">
      <!-- Agrega un elemento para mostrar el mensaje de agradecimiento -->
      <div id="agradecimiento" style="display: none;">
        <p>¡Gracias por responder la encuesta!</p>
      </div>

      <form action="procesar_encuesta.php" method="post" onsubmit="return validarFormulario()">
        <fieldset>
          <legend>Datos Personales</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset>
          <legend>Preguntas de la Encuesta</legend>
          <label>1. ¿Cómo calificaría nuestro servicio?</label>
          <div class="radio-group">
            <input type="radio" name="calificacion" value="excelente" id="excelente" required>
            <label for="excelente">Excelente</label>

            <input type="radio" name="calificacion" value="bueno" id="bueno">
            <label for="bueno">Bueno</label>

            <input type="radio" name="calificacion" value="regular" id="regular">
            <label for="regular">Regular</label>

            <input type="radio" name="calificacion" value="malo" id="malo">
            <label for="malo">Malo</label>
          </div>

          <label>2. ¿Recomendaría nuestros servicios a otros?</label>
          <div class="radio-group">
            <input type="radio" name="recomendacion" value="si" id="si" required>
            <label for="si">Sí</label>

            <input type="radio" name="recomendacion" value="no" id="no">
            <label for="no">No</label>
          </div>

          <label>3. Comentarios adicionales:</label>
          <textarea name="comentarios" rows="4" cols="50"></textarea>
        </fieldset>

        <input type="submit" value="Enviar Encuesta" onclick="mostrarMensajeAgradecimiento()">
      </form>

      <!-- Agrega una imagen de productos -->
      <img src="productosSantepharma.jpg" alt="Imagen de Productos" class="product-image">
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Fuentes. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
